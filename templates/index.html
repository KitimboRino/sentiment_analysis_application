<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmotiSense AI ü§ñ‚ú®</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="./static/mywebscript.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --gradient-bg: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            --gradient-hover: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "ü§ñ";
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: "‚ú®";
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            animation: sparkle 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        #textToAnalyze {
            transition: all 0.3s ease;
            resize: none;
            border: 2px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.8);
        }

        #textToAnalyze:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #6b7280;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .analyze-btn {
            background: var(--gradient-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
            background: var(--gradient-hover);
        }

        .analyze-btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .analyze-btn.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .result-container {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .result-container::before {
            content: 'üéØ Result';
            position: absolute;
            top: -25px;
            left: 0;
            font-weight: 600;
            color: #4f46e5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
        }

        .emoji-rain {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 100;
            display: none;
        }

        .emoji-rain.active {
            display: block;
        }

        .emoji {
            position: absolute;
            font-size: 20px;
            animation: fall linear;
        }

        @keyframes fall {
            0% { transform: translateY(-100%) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-0">
    <div class="emoji-rain" id="emojiRain"></div>
    <div class="container max-w-2xl mx-auto my-8">
        <div class="glass-card rounded-2xl p-6 md:p-8 animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600 mb-2">
                    EmotiSense AI ‚ú®
                </h1>
                <p class="text-gray-600">Decoding Emotions with Neural Magic üß†‚ú®</p>
            </div>

            <div class="mb-6">
                <label for="textToAnalyze" class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                    <span>‚úçÔ∏è Express yourself</span>
                    <span class="text-xs text-purple-500">(I'm listening...)</span>
                </label>
                <div class="textarea-container">
                    <textarea 
                        class="w-full rounded-lg p-4 focus:outline-none"
                        id="textToAnalyze"
                        rows="4"
                        placeholder="Type your thoughts here... Let's decode the emotions together! ‚ú®"
                        maxlength="500"
                    ></textarea>
                    <span class="char-count">0/500</span>
                </div>
            </div>

            <button 
                onclick="RunSentimentAnalysis()"
                class="analyze-btn w-full py-3 px-4 rounded-lg text-white font-semibold flex items-center justify-center gap-2"
            >
                <span class="loading">
                    <i class="fas fa-brain fa-spin"></i>
                </span>
                <span class="btn-text">Analyze Sentiment ‚ú®</span>
            </button>

            <div class="mt-12">
                <div id="system_response" class="p-6 bg-gray-50 rounded-lg min-h-[100px] result-container"></div>
            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('textToAnalyze');
        const charCount = document.querySelector('.char-count');

        textarea.addEventListener('input', function() {
            const remaining = this.value.length;
            charCount.textContent = `${remaining}/500`;
        });

        function createEmojiRain() {
            const emojis = ['‚ú®', 'üéØ', 'üé®', 'üöÄ', 'üí´', '‚ö°Ô∏è', 'üåü'];
            const container = document.getElementById('emojiRain');
            container.innerHTML = '';
            container.classList.add('active');

            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                container.appendChild(emoji);
            }

            setTimeout(() => {
                container.classList.remove('active');
            }, 5000);
        }

        const originalRunSentimentAnalysis = window.RunSentimentAnalysis;
        window.RunSentimentAnalysis = function() {
            const btn = document.querySelector('.analyze-btn');
            const loading = document.querySelector('.loading');
            const btnText = document.querySelector('.btn-text');
            const resultContainer = document.querySelector('.result-container');

            loading.classList.add('active');
            btn.classList.add('loading');
            btnText.textContent = 'Analyzing Magic ‚ú®';
            btn.disabled = true;
            resultContainer.style.opacity = '0.5';

            originalRunSentimentAnalysis();

            setTimeout(() => {
                loading.classList.remove('active');
                btn.classList.remove('loading');
                btnText.textContent = 'Analyze Sentiment ‚ú®';
                btn.disabled = false;
                resultContainer.style.opacity = '1';
                resultContainer.style.animation = 'pulse 0.3s ease';
                createEmojiRain();
                
                setTimeout(() => {
                    resultContainer.style.animation = '';
                }, 300);
            }, 2000);
        };
    </script>
</body>
</html>
